<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>

    <!-- Google-Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;600&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9c8b111175.js" crossorigin="anonymous"></script>
    <script src="./javascript.js" defer></script>

</head>
<body>
    
    <header>
        <h1>The Library</h1>
    </header>

    <main>
        <div class="sidebar">

            <div class="sidebar-buttons">
                <button class="add-book-button" type="button">Add New Book</button>
                <button class="sort-az-button" type="button" disabled>Sort by A-Z</button>
                <button class="sort-year-button" type="button" disabled>Sort by Year</button>
            </div>

            <a href="https://github.com/MBright90/object-library" class="footer"><i class="fa-brands fa-github"></i>mbright90</a>
        </div>

        <div class="card-deck">

            <!-- New cards are added here -->

        </div>

        <div class="book-form-background">
            <div class="book-form-container">

                <h1>Add Book</h1>
                <form action="example.com/example" method="get">

                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title" placeholder="Title">

                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author" placeholder="Author">

                    <label for="book-year">Year</label>
                    <input type="text" name="book-year" id="book-year" placeholder="1972">

                    <label for="book-description">Description</label>
                    <textarea name="book-description" id="book-description" cols="30" rows="3" 
                              placeholder="A short description of the book"></textarea>

                    <label for="book-cover-url">Book Cover URL</label>
                    <input type="url" name="bok-cover-url" id="book-cover-url">

                    <div class="form-buttons-container">
                        <button type="button">Add Book</button>
                        <button type="reset">Cancel</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

</body>
</html>
